language: python

python:
  - "3.6"

matrix:
  include:
    - env:
          MK_ARGS=""
          IGNORE_NB=solver-test-cython.ipynb
    - env:
          MK_ARGS=cython
          IGNORE_NB=solver-test.ipynb

before_install:
  - export PATH=$(echo $PATH | tr ':' "\n" | sed '/\/opt\/python/d' | tr "\n" ":" | sed "s|::|:|g")

addons:
   apt:
      packages:
      - gfortran
      - libgmp-dev
      - libmpfr-dev

install:
  - pip install -r requirements.txt

before_script:
  - export PYTHONPATH=$PYTHONPATH:$(pwd)
  - ./mk.sh $MK_ARGS

script:
  - flake8 .
  - pytest -v --cov=. --cov-config .coveragerc --nbval --ignore=$IGNORE_NB --ignore=docs --ignore=./multigrid/variable_coeff_elliptic.ipynb --ignore=examples
